<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Budget Tracker & Currency Converter</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet" />
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: "Poppins", sans-serif;
      background: #f2f4f8;
      color: #333;
      padding: 20px;
      animation: fadeInPage 0.8s ease-in-out;
    }
    @keyframes fadeInPage { from { opacity: 0; } to { opacity: 1; } }
    .container {
      max-width: 700px;
      margin: 0 auto;
      background: #ffffff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
      animation: slideUp 0.7s ease-out;
    }
    @keyframes slideUp { from { transform: translateY(20px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }
    h1, h2 { font-family: "Montserrat", sans-serif; text-align: center; margin-bottom: 20px; }
    form { display: flex; flex-wrap: wrap; gap: 10px; }
    form input, form button, #converter select, #converter button {
      flex: 1 1 200px;
      padding: 12px;
      font-size: 1em;
      border: 1px solid #ccc;
      border-radius: 6px;
      transition: all 0.3s ease;
    }
    form input:focus, #converter select:focus {
      border-color: #007bff;
      outline: none;
      box-shadow: 0 0 10px rgba(0, 123, 255, 0.3);
    }
    form button, #converter button {
      background: linear-gradient(135deg, #007bff, #0056b3);
      color: #fff;
      border: none;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    form button:hover, #converter button:hover { background: linear-gradient(135deg, #0056b3, #00429d); }
    .expense-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #f9f9f9;
      padding: 14px 18px;
      margin-bottom: 12px;
      border-radius: 6px;
      border-left: 5px solid #007bff;
      animation: fadeIn 0.6s forwards;
    }
    @keyframes fadeIn { to { opacity: 1; } }
    .expense-actions button {
      margin-left: 6px;
      padding: 6px 12px;
      font-size: 0.9em;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: transform 0.2s ease-in-out;
    }
    .expense-actions button:hover { transform: scale(1.1); }
    .expense-actions button:first-child { background: #28a745; color: #fff; }
    .expense-actions button:last-child { background: #dc3545; color: #fff; }
    #conversion-result {
      margin-top: 10px;
      text-align: center;
      font-size: 1.2em;
      color: #007bff;
      animation: fadeIn 0.6s ease-in-out;
    }
    #expense-list { list-style: none; padding: 0; }
    @media (max-width: 600px) { form { flex-direction: column; } form input, form button { width: 100%; } }
  </style>
</head>
<body>
  <div class="container">
    <h1>Budget Tracker</h1>
    <form id="expense-form">
      <input type="text" id="description" placeholder="Expense Description" required />
      <input type="number" id="amount" placeholder="Amount (USD)" step="0.01" required />
      <input type="text" id="category" placeholder="Category (e.g., Food, Transport)" required />
      <button type="submit">Add Expense</button>
    </form>
    <div id="converter">
      <h2>Convert Total Spending</h2>
      <select id="target-currency">
        <option value="USD">USD</option>
        <option value="EUR">EUR</option>
        <option value="GBP">GBP</option>
        <option value="INR">INR</option>
      </select>
      <button id="convert-btn">Convert</button>
      <div id="conversion-result"></div>
    </div>
    <h2>Expenses</h2>
    <ul id="expense-list"></ul>
    <h2>Spending Insights</h2>
    <div id="insights"></div>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const form = document.getElementById("expense-form");
      const expenseList = document.getElementById("expense-list");
      let expenses = JSON.parse(localStorage.getItem("expenses")) || [];

      function renderExpenses() {
        expenseList.innerHTML = "";
        expenses.forEach((expense, index) => {
          const li = document.createElement("li");
          li.classList.add("expense-item");
          li.innerHTML = `
            <span>${expense.description} - $${expense.amount} (${expense.category})</span>
            <div class="expense-actions">
              <button onclick="deleteExpense(${index})">‚ùå</button>
            </div>
          `;
          expenseList.appendChild(li);
        });
        localStorage.setItem("expenses", JSON.stringify(expenses));
      }

      form.addEventListener("submit", (e) => {
        e.preventDefault();
        const description = document.getElementById("description").value.trim();
        const amount = parseFloat(document.getElementById("amount").value);
        const category = document.getElementById("category").value.trim();
        
        if (description && !isNaN(amount) && category) {
          expenses.push({ description, amount, category });
          renderExpenses();
          form.reset();
        }
      });

      window.deleteExpense = (index) => {
        expenses.splice(index, 1);
        renderExpenses();
      };

      renderExpenses();
    });
  </script>
</body>
</html>
